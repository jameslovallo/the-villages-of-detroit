<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/@/css/style.css" />
  </head>
  <body class="developments">
    <app-nav></app-nav>
    <div id="map"></div>
    <script type="module">
      import head from '/@/head.js'
      import '/@/components/app-nav.js'
      import '/@/components/spa-link.js'
      import 'https://unpkg.com/ardi/demos/dialog/dialog.js'
      document.title = 'VCDC Development Map'
      function createTag(target, type, attrs) {
        const tag = document.createElement(type)
        Object.keys(attrs).forEach((key) => {
          tag[key] = attrs[key]
        })
        target.appendChild(tag)
      }
      Object.keys(head).forEach((tagType) => {
        head[tagType].forEach((el) => {
          createTag(document.head, tagType, el)
        })
      })
    </script>
    <script src="./map.js"></script>
  </body>
</html>
